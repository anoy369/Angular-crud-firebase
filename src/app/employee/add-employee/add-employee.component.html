<div class="container pt-xl-5">
  <div class="addEmployee">
    <h2 class="text-uppercase text-center">Add new Employee</h2>
  </div>
  <div class="row pt-xl-3">
    <div class="col-md-6 card p-5">
      <div class="employeeForm">
        <div class="form-group mb-2">
          <label class="small m-0 text-muted" >Employee Name</label>
          <input type="text" class="form-control" [(ngModel)]="employeeName">
        </div>
        <div class="form-group mb-2">
          <label class="small m-0 text-muted" >Employee Age</label>
          <input type="number" class="form-control" [(ngModel)]="employeeAge">
        </div>
        <div class="form-group mb-2">
          <label class="small m-0 text-muted" >Employee Addresss</label>
          <input type="text" class="form-control" [(ngModel)]="employeeAddress">
        </div>
        <div class="form-group">
          <button (click)="addEmployee()" class="btn btn-success" [disabled]="!employeeName || !employeeAge || !employeeAddress">Add Employee</button>
        </div>
        <div class="form-group">
          <div *ngIf="message" class="card successMessage text-center bg-success p-5">
            <p class="text-white">{{message}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
