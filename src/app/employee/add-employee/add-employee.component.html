<div (click)="message = false" class="card addEmployee p-5">
  <div class="employeeForm">
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Name</label>
        <input type="text" class="form-control" [(ngModel)]="employeeName">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Age</label>
        <input type="number" class="form-control" [(ngModel)]="employeeAge">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Designation</label>
        <input type="text" class="form-control" [(ngModel)]="employeeDesignation">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Addresss</label>
        <input type="text" class="form-control" [(ngModel)]="employeeAddress">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Email</label>
        <input type="email" class="form-control" [(ngModel)]="employeeEmail">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Phone</label>
        <input type="number" class="form-control" [(ngModel)]="employeePhone">
      </div>
      <div class="form-group mb-2">
        <label class="small m-0 text-muted" >Employee Linkedin Profile</label>
        <input type="url" class="form-control" [(ngModel)]="employeeLinkedin">
      </div>
      <div class="form-group d-flex">
        <button (click)="onSubmit()" class="btn btn-success"
                [disabled]="!employeeName || !employeeDesignation || !employeeAddress || !employeeEmail || !employeePhone">
          Add Employee
        </button>
        <div *ngIf="message == true" class="successMessage d-flex align-items-center justify-content-between p-1">
          <p class="m-0">
            Employee added successfully
          </p>
        </div>
      </div>
      <div *ngIf="confirmation == true" (click)="confirmation = false;" class="confirmationModal align-middle d-flex align-items-center justify-content-center">
        <div class="card p-5 confirmationMessage">
          <p class="text-center">Are you sure, you want to add the employee?</p>
          <div class="d-flex justify-content-between">
            <button (click)="addEmployee()" class="btn btn-primary">yes</button>
            <button (click)="confirmation = false" class="btn btn-danger">no</button>
          </div>
        </div>
      </div>
    </div>
</div>
