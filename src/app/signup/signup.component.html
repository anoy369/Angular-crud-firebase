<div class="card">
  <div class="card-header">
    <h4>Sign UP</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="youremail@example.com" [(ngModel)]="email">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder=")Ans#$CDA!!" [(ngModel)]="password">
      <button (click)="onSignUp(email, password)" class="form-control">Sign Up</button>
    </div>
  </div>
</div>
